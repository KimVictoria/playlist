<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>

    <div class= "inside">
    <input class = "songname"> Song Name </input>
    <input class = "songartist"> Song Artist </input>
    <input class = "songlength"> Song Length</input>
    <input class = "songimage"> Song Image </input>
    <input class = "songlink">Song Link </input>
    </div>

    <button>Submit</button>
    
    <div class = "inside">

        <h2> Name </h2>
        <div class = "name">
        </div>

        <h2> Artist </h2>
        <div class = "artist">
        </div>

        <h2> Length </h2>
        <div class = "length">
        </div>

        <h2> Image </h2>
        <div class = "image">
        </div>

        <h2> Link </h2>
        <div class = "link">
        </div>

        <h3> Cart </h3>
        <span class="cartamount"></span>
    </div>
        
        
        
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
